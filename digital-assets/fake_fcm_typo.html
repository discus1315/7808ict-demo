<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Secure Login - fcm-trading-portal.web.app</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #2c2c2c; /* Slightly lighter dark */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.1); /* Subtle green glow */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff7f; /* Green accent for logo text */
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 22px;
            color: #e0e0e0;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            background-color: #3f3f3f;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #00cc66; /* Brighter green for button */
            color: #1a1a1a;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #00b359;
        }
        .links {
            margin-top: 20px;
            font-size: 13px;
        }
        .links a {
            color: #00cc66;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .links span {
            margin: 0 10px;
            color: #777;
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 10px;
            color: #777;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">FCM Capital</div> <!-- Simple text logo -->
        <h2>Sign in to Secure Client Area</h2>
        <form onsubmit="alert('Login attempt (mock)! This is a fake page.'); return false;">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="links" style="margin-top: 10px;">
            <span>Don't have an account?</span>
            <a href="#">Open a Demo Account</a> | <a href="#">Open a Real Account</a>
        </div>
        <div class="disclaimer">
            This is a MOCK phishing page for demonstration purposes only. DO NOT enter real credentials.
            Based on imagery from the Phish-Proof project plan.
        </div>
    </div>
</body>
</html>
