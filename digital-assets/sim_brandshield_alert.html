<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated BrandShield Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e2a38; /* Dark blueish background like image */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .alert-container {
            background-color: #2c3e50; /* Darker element background */
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        .alert-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .alert-icon {
            font-size: 24px;
            color: #e74c3c; /* Red */
            margin-right: 15px;
            background-color: #c0392b;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
        }
        .alert-title {
            font-size: 20px;
            font-weight: bold;
            color: #f1c40f; /* Yellowish title */
        }
        .alert-detail {
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.6;
        }
        .alert-detail strong {
            color: #bdc3c7;
        }
        .highlight-high {
            background-color: #e74c3c;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        .action-button-like {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: default; /* Not a real button */
        }
        .risk-score {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #3e5269;
            padding-top: 15px;
        }
         .disclaimer {
            margin-top: 25px;
            font-size: 10px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-header">
            <div class="alert-icon">!</div>
            <div class="alert-title">Suspicious Domain Detected:</div>
        </div>
        <div class="alert-detail" style="font-size:1.2em; font-weight:bold; color: #fff;">
            fcCM - Trading-Portal Website
        </div>

        <div class="alert-detail">
            <strong>Similarity to FirstCapitalMarkets.com:</strong> <span class="highlight-high">High</span>
        </div>
        <div class="alert-detail">
            <strong>Keywords Matched:</strong> FCM, Trading, <span class="action-button-like">Login</span>
        </div>
        <div class="risk-score">
            Risk Score: Critical
        </div>
        <div class="disclaimer">
            This is a MOCK alert UI for demonstration purposes. Text based on Generative AI image from project plan.
        </div>
    </div>
</body>
</html>
